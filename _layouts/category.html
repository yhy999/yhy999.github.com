---
layout: default
---
<div class="home">
        <ul class="post-list">
    {% for post in site.categories[page.category] %}
    <li><span class="post-meta">{{ post.date | date: "%F" }}</span>
        <h3>
          <a class="post-link" href={{post.url}}>
                {{post.title}}
          </a>
        </h3></li>
    {% endfor %}
        </ul>
</div>
